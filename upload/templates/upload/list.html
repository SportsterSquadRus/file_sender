{% extends 'base.html' %}


{% block content %}


{% for file in files %}

<div class="card">
    <div class="card-header">
      Дата загрузки: {{ file.date_pub }}
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ file }}</h5>
      <a href="{% url 'detail_url' file.id %}" class="btn btn-primary">Детали</a>
    </div>
  </div>


{% endfor %}
    
    
{% endblock content %}
