{% extends 'base.html' %}


{% block content %}
<div class="card">
    <div class="card-header">
      Дата загрузки файла {{ file.date_pub }}
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>{{ file }}</p>
        <p>
        {% for number in file.numbers %}
        {{ number }}
          
        {% endfor %}
          </p>
        <footer class="blockquote-footer">Оригинальное содержание файла: <cite title="Source Title">{{ data }}</cite></footer>
      </blockquote>
    </div>
  </div>    
{% endblock content %}
